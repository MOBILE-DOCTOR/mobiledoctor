<!DOCTYPE html>
<html>
<head>
  <title>Mobile Gallery - Mobile Doctor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .item p {
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Mobile Gallery</h1>

  <div class="gallery">
    <div class="item">
      <img src="images/iphone.jpg" alt="iPhone">
      <p><strong>iPhone 14 Pro</strong><br>Premium phone with A16 chip, triple camera & Retina XDR display.</p>
    </div>
    <div class="item">
      <img src="images/samsung.jpg" alt="Samsung">
      <p><strong>Samsung Galaxy S23</strong><br>Flagship Android with dynamic AMOLED display and great battery life.</p>
    </div>
    <div class="item">
      <img src="images/redmi.jpg" alt="Redmi">
      <p><strong>Redmi Note 12</strong><br>Budget-friendly device with high performance and large display.</p>
    </div>
    <!-- Add more mobiles here -->
  </div>

</body>
</html>
