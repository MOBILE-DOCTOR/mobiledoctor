
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile Doctor - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    #strengthMessage {
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: green; }
  </style>
</head>
<body>
  <h1>Mobile Doctor</h1>
  <div class="box">
    <select id="role">
      <option value="user">ðŸ‘¤ User Login</option>
      <option value="admin">ðŸ›  Admin Login</option>
    </select>
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="username" placeholder="Username (for signup only)" />
    <input type="password" id="password" placeholder="Password" onkeyup="checkPasswordStrength(this.value)" />
    <div id="strengthMessage"></div>

    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <button onclick="logout()">Logout</button>

    <h3>Forgot Password?</h3>
    <input type="email" id="forgotEmail" placeholder="Enter your email" />
    <button onclick="resetPassword()">Reset Password</button>

    <p id="foundPassword"></p>
  </div>

  <script src="script.js"></script>
  <script>
    function checkPasswordStrength(password) {
      const msg = document.getElementById("strengthMessage");
      let strength = "";
      if (password.length < 6) {
        strength = "<span class='weak'>Weak</span>";
      } else if (password.match(/[a-z]/) && password.match(/[A-Z]/) && password.match(/[0-9]/)) {
        strength = "<span class='strong'>Strong</span>";
      } else {
        strength = "<span class='medium'>Medium</span>";
      }
      msg.innerHTML = "Password Strength: " + strength;
    }
  </script>
</body>
</html>
