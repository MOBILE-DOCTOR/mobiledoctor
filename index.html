<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Doctor - Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-container">
            <div class="form-box">
                <h1>Login</h1>
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
                <p><a href="#" onclick="showResetPassword()">Forgot Password?</a></p>
            </div>
        </div>

        <div class="form-container" id="signup-container" style="display: none;">
            <div class="form-box">
                <h1>Sign Up</h1>
                <input type="text" id="signupUsername" placeholder="Username" required />
                <input type="email" id="signupEmail" placeholder="Email" required />
                <input type="password" id="signupPassword" placeholder="Password" onkeyup="checkPasswordStrength(this.value)" required />
                <div id="strengthMessage"></div>
                <button onclick="signup()">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </div>

        <div class="form-container" id="reset-password-container" style="display: none;">
            <div class="form-box">
                <h1>Reset Password</h1>
                <input type="email" id="forgotEmail" placeholder="Enter your email" required />
                <button onclick="resetPassword()">Reset Password</button>
                <p><a href="#" onclick="showLogin()">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
